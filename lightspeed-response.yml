-   name: configuration play
    hosts: datadog.shadowman.dev
    tasks:
    -   name: remove lines from httpd.conf
        ansible.builtin.lineinfile:
            path: /etc/httpd/conf/httpd.conf
            regexp: ^CopyFiles
            state: absent
    -   name: restart httpd
        ansible.builtin.service:
            name: httpd
            state: restarted
