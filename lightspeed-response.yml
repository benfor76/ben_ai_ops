-   name: correct the configuration files
    hosts: datadog.shadowman.dev
    tasks:
    -   name: correct the configuration files
        ansible.builtin.lineinfile:
            path: /etc/httpd/conf/httpd.conf
            line: ErrorLog /var/log/httpd/error_log
            regexp: ^ErrorLog.*$
            state: present
    -   name: restart httpd
        ansible.builtin.service:
            name: httpd
            state: restarted
